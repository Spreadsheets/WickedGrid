<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta content="text/html;chfullScreen().arset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>jQuery.sheet - The Ajax Spreadsheet DTS Plugin Testing</title>
	<script type="text/javascript" src="../jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../parser/formula/formula.js"></script>
	<script type="text/javascript" src="../jquery.sheet.js"></script>
	<script type="text/javascript">
		$.sheet.preLoad('../');
		$(function () {
            $('#tabs').tabs();

			var sheetOrig = $('#sheet')
				.height($(window).height() - 50)
				.sheet();

            $('#exportAndCreate').mousedown(function() {
                var jS = sheetOrig.getSheet(),
                    dtsType = $('#dtsType').val(),
                    json,
                    xml,
                    tables,
		            trim = false,
                    $dtsValue = $('#dtsValue');

                switch (dtsType) {
                    case "json": trim = true;
	                case "json_trim":
	                    json = $.sheet.dts.fromTables.json(jS, trim);
	                    tables = $.sheet.dts.toTables.json(json);

                        $dtsValue.val(JSON.stringify(json));
	                    break;
                    case "xml":
		                trim = true;
	                case "xml_trim":
	                    xml = $.sheet.dts.fromTables.xml(jS, trim);
	                    tables = $.sheet.dts.toTables.xml(xml);

                        $dtsValue.val(xml);
		                break;
                }

                $('#dtsUI')
                        .show()
                        .dialog({
                            modal: true,
                            title: 'Congratulations! You just exported sheet ' + dtsType + ' and imported to create an exact copy! Here is what the ' + dtsType + ' looks like:',
                            width: $(window).width() * 0.8,
                            height: $(window).height() * 0.8
                        });

                if (window.console) console.log(tables.html());

                $('#sheetFromDts')
                    .html(tables)
                    .height($('#sheet').height())
                    .sheet();

                $.each($.sheet.instance, function (i) {
                    $.sheet.scrollLocker(i);
                    $.sheet.switchSheetLocker(i);
                });
            });
		});
	</script>
</head>

		<option value="json_trim">JSON Trim Empty Cells</option>
	    <option value="xml">XML</option>
		<option value="xml_trim">XML Trim Empty Cells</option>
	</select>
