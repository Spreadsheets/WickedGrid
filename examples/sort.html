    <script>
        $.sheet.preLoad('../');
        $(function() {
            var menu,
                jS = $('#sheetParent')
                .height($(window).height() * 0.80)
                .sheet({
                    menuLeft:function() {
                        menu = $('#menu');
                        return menu;
                    }
                })
                .getSheet();

            menu.find('a').each(function() {
                this.jS = jS;
            });


            //sort horizontal
            var tdsHorizontal = $('#jS_0_0 tr:eq(1) td:first').nextAll();
            tdsHorizontal.length = 5;

            jS.highlighter.set(tdsHorizontal);
            jS.sortHorizontal();

            //sort horizontal reverse
            jS.setActiveSheet(1);
            tdsHorizontal = $('#jS_0_1 tr:eq(1) td:first').nextAll();
            tdsHorizontal.length = 5;

            jS.highlighter.set(tdsHorizontal);
            jS.sortHorizontal(true);

            //sort vertical
            jS.setActiveSheet(2);
            var trsVertical = $('#jS_0_2 tr:eq(4)').nextAll(),
                tdsVertical = [];
            trsVertical.length = 5;
            trsVertical.each(function() {
                tdsVertical.push($(this).find('td:eq(3)')[0]);
            });
            jS.highlighter.set(tdsVertical);
            jS.sortVertical();

            //sort vertical
            jS.setActiveSheet(3);
            trsVertical = $('#jS_0_3 tr:eq(4)').nextAll();
            tdsVertical = [];
            trsVertical.length = 5;
            trsVertical.each(function() {
                tdsVertical.push($(this).find('td:eq(3)')[0]);
            });
            jS.highlighter.set(tdsVertical);
            jS.sortVertical(true);
        });
    </script>
