<html>
<head>
	<title>({{pass}}|{{fail}}) {{title}} Â· Testify Suite</title>
	<script src="../Testify.js"></script>
	<script src="../bower_components/vue/dist/vue.js"></script>
	<script src="MyCalc.js"></script>
	<script>
		// Create a new test suite
		var	tf = new Testify('MyCalc Test Suite');

		// Add a new test case to this suite
		tf.test('Testing the Add method', function(tf){
			var calc = new MyCalc(10);

			calc.add(4);
			tf.assertEqual(calc.result(),14);

			calc.add(-5);
			tf.assertEqual(calc.result(),9);
		});

		// Run the test and generate a report
		tf.run();
	</script>
</head>
<body>

</body>
<script>
	document.body.innerHTML = Testify.report.html.ui;
	Testify.report.html(tf);
</script>
</html>
