<script src="megatable.js"></script>
<script>
	function randColor(){
		return '#' + (Math.random().toString(16) + '0000000').slice(2, 8);
	}
	var
			i = 0,
			r = 0,
			c = 0,
			bgColor = randColor(),
			fgColor = randColor(),
			mt = new MegaTable({
				element: document.getElementById('mega'),
				updateCell: function(row, column, td) {
					while (td.firstChild) {
						td.removeChild(td.firstChild);
					}

					var frag = document.createTextNode(i++);
					td.style.color = fgColor;
					td.style.backgroundColor = bgColor;
					td.appendChild(frag);
				},
				updateRowHeader: function(i, header) {
					header.innerHTML = i;
				},
				updateColumnHeader: function(i, header) {
					header.innerHTML = i;
				}
			});

	var int = setInterval(function() {
		bgColor = randColor();
		fgColor = randColor();
		mt.update(r, c);
		r++;
		c++;
	}, 1);
</script>
